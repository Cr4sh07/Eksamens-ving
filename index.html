<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showTab('home')">Homepage</a>
        <a href="#" onclick="showTab('instructions')">Instructions</a>
    </div>

    <div id="home" class="content active">
        <h1>Github</h1>
        <h2>Hvorfor laste opp med github?</h2>
        <p>Fordi..</p>
    </div>

    <div id="instructions" class="content">
        <h1>Instruksjoner</h1>
        <p>Tutorial</p>
    </div>
    <script>
        function showTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
